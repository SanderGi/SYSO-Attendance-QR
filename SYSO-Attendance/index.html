<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SYSO | Attendance</title>
    <meta name="description" content="A program to automate SYSO attendance">
    <link id="favicon" rel="icon" href="https://syso.org/wp-content/uploads/2016/06/syso_logo_web_markM_BLUE.png" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!--   Import QR scanning capabilities   -->
    <script src="html5-qrcode.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1><img src="https://syso.org/wp-content/uploads/2016/06/syso_logo_web_markM_BLUE.png"> Attendance Scanner</h1>
      <div id="reader"></div>
      <div id="welcome" style="display: none"></div>
      <div class="btn-wrapper">
        <button id="manual" class="btn">No QR Code</button>
      </div>
    </div>
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </body>
</html>
